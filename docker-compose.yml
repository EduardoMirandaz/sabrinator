version: "3.9"

services:
  ingestion:
    build: ./backend
    container_name: esp32_ingestion
    ports:
      - "5473:5473"
    volumes:
      - ./backend/images:/backend/images
      - ./backend/processed:/backend/processed
      - ./backend/data:/backend/data
    environment:
      - ADMIN_USERNAME=${ADMIN_USERNAME:-admin}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-change-me}
      - ADMIN_NAME=${ADMIN_NAME:-Admin}
      - ADMIN_PHONE=${ADMIN_PHONE:-+00 00 00000-0000}
    restart: unless-stopped

  frontend:
    image: node:18-alpine
    working_dir: /frontend
    container_name: egg_pwa
    volumes:
      - ./frontend:/frontend
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 5173"
    ports:
      - "5173:5173"
    environment:
      - VITE_BACKEND_URL=/api
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: sabrinator_proxy
    depends_on:
      - ingestion
      - frontend
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    restart: unless-stopped

  maintenance:
    build: ./maintenance
    container_name: sabrinator_maintenance
    depends_on:
      - ingestion
    environment:
      - RAW_MAX_IMAGES=100
      - PROCESSED_MAX_GB=150
      - STORAGE_CAP_GB=200
      - STORAGE_WARN_GB=180
      - RETENTION_MIN_AGE_SEC=30
      - RAW_DIR=/backend/images
      - PROCESSED_DIR=/backend/processed
      - DATA_DIR=/backend/data
      - LOG_DIR=/backend/data
    volumes:
      - ./backend/images:/backend/images
      - ./backend/processed:/backend/processed
      - ./backend/data:/backend/data
      - ./backend/scripts:/backend/scripts
      - ./maintenance/crontab:/crontab:ro
    restart: unless-stopped
