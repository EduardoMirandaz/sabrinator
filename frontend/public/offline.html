<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Eggs Regaco</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(180deg, #FFF9E6 0%, #FFE87A 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      text-align: center;
      max-width: 400px;
    }
    .egg {
      font-size: 80px;
      margin-bottom: 20px;
      animation: bounce 2s ease-in-out infinite;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
    h1 {
      color: #8B5E3C;
      font-size: 24px;
      margin-bottom: 10px;
    }
    p {
      color: #6B4D2C;
      font-size: 16px;
      margin-bottom: 24px;
    }
    button {
      background: linear-gradient(135deg, #FFE87A 0%, #FFB347 100%);
      color: #8B5E3C;
      border: none;
      padding: 12px 32px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 4px 20px rgba(139, 94, 60, 0.2);
      transition: transform 0.2s, box-shadow 0.2s;
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 30px rgba(139, 94, 60, 0.3);
    }
    button:active {
      transform: scale(0.95);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="egg">ðŸ¥š</div>
    <h1>You're Offline</h1>
    <p>Don't worry, your egg data is saved locally. Reconnect to sync with the latest updates.</p>
    <button onclick="window.location.reload()">Try Again</button>
  </div>
</body>
</html>
